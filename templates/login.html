{% extends 'base.html' %}

{% block head %}
<title>{% block title %}Login{% endblock %}</title>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        {% if login_success == False %}
          <div class="alert alert-danger" role="alert" id="alertdiv" style="display: block;">
            ID or password is invalid.
          </div>
        {% endif %}
        <form action="/login" method="POST">
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="username" class="form-control" name="userid" required>
            </div>
            <div class="form-group">
              <label for="pass">Password:</label>
              <input type="password" class="form-control" name="pass" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="/register" class="btn btn-link" role="button">No account? Register</a>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
