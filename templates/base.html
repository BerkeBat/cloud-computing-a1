<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - Online Forum</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- <script src="/static/script.js"></script> -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/" id="logo">Online Forum</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a href="/">Main Forum</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if g.current_user == None %}
            <li><a href="{{ url_for('register') }}"><span class="glyphicon glyphicon-edit"></span> Register</a></li>
              <li><a href="{{ url_for('login') }}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            {% else %}
            <li><a href="/user/{{ g.current_user.key.name }}" ><span class="glyphicon glyphicon-user"></span> {{ g.current_user['user_name']}}</a></li>
              <li><a href="{{ url_for('logout') }}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            {% endif %}
            
          </ul>
        </div>
      </nav>
      {% block body %} {% endblock %}
      <div class="col-sm-3"></div>
      <!-- <p>Berke Batmaz (s3672067) - Cloud Computing S1 2021</p> -->
</body>
</html>
